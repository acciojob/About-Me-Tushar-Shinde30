<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Profile</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    /* Custom styles */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
    }
    .profile-section {
      background-color: #fff;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .skill-bar {
      height: 20px;
      background-color: #ddd;
      border-radius: 10px;
      margin-bottom: 10px;
    }
    .skill-level {
      height: 100%;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Name -->
    <div class="profile-section">
      <h2>Name</h2>
      <p>Your Full Name</p>
    </div>

    <!-- Email -->
    <div class="profile-section">
      <h2>Email</h2>
      <p>your.email@example.com</p>
    </div>

    <!-- Profile -->
    <div class="profile-section">
      <h2>Profile</h2>
      <p>Profile description goes here.</p>
    </div>

    <!-- About Me -->
    <div class="profile-section">
      <h2>About Me</h2>
      <p>A brief description of yourself goes here.</p>
    </div>

    <!-- Skills -->
    <div class="profile-section">
      <h2>Skills</h2>
      <div class="skill">
        HTML
        <div class="skill-bar">
          <div class="skill-level" style="width: 80%; background-color: #6cb2eb;"></div>
        </div>
      </div>
      <div class="skill">
        CSS
        <div class="skill-bar">
          <div class="skill-level" style="width: 70%; background-color: #6cb2eb;"></div>
        </div>
      </div>
      <!-- Add more skills here -->
    </div>
  </div>

</body>
</html>
